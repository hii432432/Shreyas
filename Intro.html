<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello There</title>
    <style>
        @keyframes colorfulGlow {
            0% { color: red; text-shadow: 0 0 5px red; }
            20% { color: orange; text-shadow: 0 0 10px orange; }
            40% { color: yellow; text-shadow: 0 0 15px yellow; }
            60% { color: green; text-shadow: 0 0 20px green; }
            80% { color: blue; text-shadow: 0 0 25px blue; }
            100% { color: purple; text-shadow: 0 0 30px purple; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            letter-spacing: 0.1em;
            animation: colorfulGlow 3s infinite;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: gray;
        }

        a {
            color: #8ebfff;
            text-decoration: none;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>HELLO BESTIEE</h1>
    <p>i have somethin' for u!!</p>
    <button onclick="goToFlowerPage()">click here</button>
    <p id="message" style="display: none; margin-top: 20px; font-size: 1.2rem;">Surprise! Have a great day! ðŸŒŸ</p>

    <script>
        function goToFlowerPage() {
            window.location.href = 'Feel.html';
        }
    </script>
</body>
</html>

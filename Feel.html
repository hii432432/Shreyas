    <title>Hello There</title>
    <style>
        @keyframes zoomFade {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.7;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    h1 {
        font-size: 2rem;
        margin: 0;
        letter-spacing: 0.1em;
        animation: zoomFade 3s ease-out;
        line-height: 1.5; /* For paragraph style */
        max-width: 80%; /* Adjust to fit text */
    }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        button {
        font-size: 1rem;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: white;
        color: black;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: gray;
    }

    a {
        color: #8ebfff;
        text-decoration: none;
        margin-top: 20px;
    }
    </style>
